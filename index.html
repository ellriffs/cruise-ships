<body>

    <p id="CurrentPort">Current Port:</p>
    <p id="NextPort">Next Port:</p>
    <p id="Passengers">Passengers:</p>
    <button id="sailbutton">Set Sail!</button>
    <button id="boardbutton">All Aboard!</button>
    <button id="resetbutton">Reset!</button>
    <div id="viewport">
        <div id="ports">
            <div id="message">Testing</div>    
        </div>
        <div id="ship">
    </div>
<script src="src/Controller.js"></script>
<script src="/src/Port.js"></script>
<script src="/src/Itinerary.js"></script>
<script src="./src/cruise-ships.js"></script>
<script>
    const itinerary = new Itinerary ([
        new Port ('Dubai'),
        new Port ('Los Angeles'),
        new Port ('Dover'),
        new Port('Calais')
    ]);
    const ship = new Ship(itinerary);
    const controller = new Controller(ship);
    controller.renderPorts(itinerary.ports);
    controller.renderShip();
    controller.initialiseSea()
</script>

</script>
